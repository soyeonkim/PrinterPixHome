<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Printerpix</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/jquery.cycle2.js"></script>
    <script src="lib/jquery.cycle2.scrollVert.js"></script>
    <script src="lib/jquery.cycle2.carousel.js"></script>
    <script src="lib/dropit.js"></script>
    <script src="lib/handlebars-v4.0.2.js"></script>

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <!--- header menu       -->
    <header>
      <div id="top-memu-bar" class="header-box"> <!-- total menu box -->
      </div> 
    </header>
    <nav>
      <div id="nav-memu-bar"class="top-bar-center center"> <!-- white background-->
      </div>
    </nav>
    <!--- end header menu   -->

    <!--  main container -->
    <section>
      <!--  promotion slider show -->
      <div id="promotion-slider-bar">
      </div>
      <!--  end promotion slider show -->


      <!-- productions -->
      <div class="pd-containder center">     <!-- production container -->
        <div class="pd-contents ">
          <!--- best production -->
          <div id="best-seller" class="best-product">
          </div>
          <!--- end best production-->
          <!--- instagram production -->
          <div id="instagram-seller"class="inst-product">
          </div>
          <!--- end instagram production-->
          <!--promotion -->
          <div id="promo-seller"class="promo-product">
          </div>
          <!-- end promotion -->
        </div>
      </div> 
      <!-- end productions -->
    </section>
    <!-- end main container -->

    <!--- footer -->
    <footer id="footer-main">
    </footer>
    <!--- end footer-->
    <script src="js/data.js"></script>
    <script src="js/menu.js"></script>

    <script src="js/main.js"></script>

  <!--       *******************Template include ********************      -->
  <script id="titleTemplate" type="text/x-handlebars-template">
     <div class="top-bar-up"><!-- black background-->
          <div class="top-bar-center center"> <!--flag, login menu box -->
            <div class="select-country"> <!--- flag dropbox -->
              <ul class ="flag-drop-down">
                <li>
                  <a href="#">
                    <img src="img/flag/UK-24x24.png"/>
                    <img src="img/buttons/White-Arrow.png"/>
                  </a>
                  
                  <ul class="top-bar-flags-dd">
                    <li><a href="http://www.printerpix.co.uk"><span class="gb"></span>United Kingdom</a></li>
                    <li><a href="http://www.printerpix.com"><span class="us"></span>United States</a></li>
                    <li><a href="http://www.printerpix.de"><span class="de"></span>Germany</a></li> 
                    <li><a href="http://www.printerpix.fr"><span class="fr"></span>France</a></li>
                    <li><a href="http://www.printerpix.es"><span class="es"></span>Spain</a></li>
                    <li><a href="http://www.printerpix.it"><span class="it"></span>Italy</a></li>
                    <li><a href="http://www.printerpix.co.uk"><span class="dk"></span>Denmark</a></li>
                    <li><a href="http://www.printerpix.com"><span class="cd"></span>Canada</a></li>
                    <li><a href="http://www.printerpix.co.uk"><span class="fl"></span>Finland</a></li>
                    <li><a href="http://www.printerpix.co.uk"><span class="no"></span>Norway</a></li>
                    <li><a href="http://www.printerpix.com.mx"><span class="mx"></span>Mexico</a></li>
                    <li><a href="http://www.printerpix.co.uk"><span class="gr"></span>Greece</a></li>
                    <li><a href="http://www.printerpix.nl"><span class="nl"></span>Holland</a></li>
                    <li><a href="http://www.printerpix.com.br"><span class="br"></span>Brazil</a></li>
                  </ul>               
                </li>
              </ul>
            </div>
            <div class="print-cart"> <!-- login, register, subscribe, help, TrackOrder, Basket -->
              <ul>
                <li>
                  <a href="/ProjectListing" id="login">Login</a>
                </li>
                <li>
                  <a href="#" id="register">Register</a>
                </li>
                <li>
                  <a href="#" id="subscribe">Subscribe</a>
                </li>
                <li>
                  <a href="#" id="Help">Help</a>
                </li>
                <li>
                  <a href="#" id="track_order">Track Order</a>
                </li>
                <li>
                  <a href="#" id="basket">Basket</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
  </script>
  <script id="navTemplate" type="text/x-handlebars-template">
    <div class="main-manu-box"> <!--main menu box -->
      <div class="logo-box">
        <div class="logo"> <!-- logo-->
          <a href ="/" title="Printerpix">
            <img src="img/Themes/logo/logo.png" />
          </a>
        </div>
      </div>
      <div class="pp_header-right manu-navbar"> <!-- main manu -->
        <div class="pp_navigation">
          <ul>
           {{#nav}}
            <li><a href="{{url}}">{{title}}</a></li>
           {{/nav}}
          </ul>         
        </div>
      </div>
    </div>
  </script>

  <script id="promoSliderTemplate" type="text/x-handlebars-template">
    <div class="slider-container">  <!-- slider container -->
        <div class="slide-showcase banner-slide">
          <div class="slide-page-pg">
            <ul class ="cycle-pager external pager-vert" id="page-pager">
              <li class="cd-dot"><a herf="#"></a></li>
              <li class="cd-dot"><a herf="#"></a></li>
              <li class="cd-dot"><a herf="#"></a></li>
              <li class="cd-dot"><a herf="#"></a></li>
              <li class="cd-dot"><a herf="#"></a></li>           
            </ul>
          
          </div>
         
          <a href="#" class="slide-next" id="next_banner">Next </a>
          <div id="slider-source" class="cycle-slideshow" data-cycle-fx="scrollVert"  data-cycle-pause-on-hover="true" data-cycle-speed="600" data-cycle-prev="#prev_banner" data-cycle-next="#next_banner"  data-cycle-pager='#page-pager' data-cycle-pager-template="" data-cycle-slides="div">
            {{#promotion}}
             <div><a href="{{url}}"><img src="{{img_url}}"/></a></div> 
            {{/promotion}}
          </div>
        </div> <!-- pager on slide -->
      </div>
  </script>

  <script id="bestSellerTemplate" type="text/x-handlebars-template">
    <div class="text-center pd-title">
          <p>our <strong>best seller</strong> products ready to print for you </p>
    </div>
      <!-- arrow previous /next -->
    <div class="slider-box">
      <a href="#" title="Previous"  class="pd_prev" id="prev_PhotoBookPage">Previous</a>
      <a href="#" title="Next"      class="pd_next" id="next_PhotoBookPage">Next </a>
    
      <div class="slide-showcase product-box">
         <div id="best-slider"class="silder-holder cycle-slideshow" data-cycle-fx=carousel data-cycle-timeout=0 data-cycle-carousel-visible=3 data-cycle-prev="#prev_PhotoBookPage" data-cycle-next="#next_PhotoBookPage" data-cycle-slides="div">
         {{#bestSeller}}
          <div class="pd-img">
            <a class="each-slide" href="http://www.printerpix.co.uk{{url}}">
              <img src="{{img_url}}" />
              <h1>{{title}}</h1>
              <p>{{description}}</p>
              <h4 class="readmore" href="#">Read more...</h4>
            </a>
          </div>
          {{/bestSeller}}
  
      </div>
     </div> 
  </script>
  <script id="instagramSellerTemplate" type="text/x-handlebars-template">

   <div class="text-center pd-title ">
     <p>our <strong>new Instagram</strong> products are coming soon </p>
   </div>
   <div class="slider-box">
     <a href="#" title="Previous"  class="pd_prev" id="prev_InstagramPage">Previous</a>
     <a href="#" title="Next"      class="pd_next" id="nex_InstagramPage">Next </a>
     <div class="slide-showcase product-box">
     <div id="instagram-slider" class="silder-holder cycle-slideshow" data-cycle-fx=carousel data-cycle-timeout=0 data-cycle-carousel-visible=3 data-cycle-prev="#prev_InstagramPage" data-cycle-next="#nex_InstagramPage" data-cycle-slides="div">
      {{#instagram}}
       <div class="pd-img">
         <a class="each-slide" href="http://www.printerpix.co.uk{{url}}">
            <img src="{{img_url}}" />
            <h1>{{title}}</h1>
            <p>{{description}}</p>
            <h4 class="readmore" href="#">Read more...</h4>
         </a>
       </div>
       {{/instagram}}
     </div>
     </div>
   </div>  
  </script>

  <script id="promotionSellerTemplate" type="text/x-handlebars-template">
    <div class="promo-row-box">
    <div class="col-w-app"><img src="img/Themes/banner/App-Banner.jpg" /></div>
    <div class="col-w-pro"><a href="http://www.printerpix.co.uk/e40fp/"><img src="img/Themes/banner/40-Free-Photos-Promotion.jpg" /></a> </div>
   </div>
  </script>

        <div class="hoz-line"> <!-- horizontal line-->
        </div>
        <div class="social-box center"> <!-- social link -->
          <div class="social-link middle-div">
            <a target="_blank" href="https://www.facebook.com/PrinterPixUK"><img alt="" src="img/social/Social-Facebook.png"></a>

        <div class="copyright-box"> <!-- copy right -->

  </body>
</html>
