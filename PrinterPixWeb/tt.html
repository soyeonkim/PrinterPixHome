<html>
<head>
  <meta charset="UTF-8">
  <title>Handlebars.js Tutorial</title>
</head>
<body>
 
  <h1>List of Animals and Sounds</h1>
  <div id="animalList">
  </div>
 
  <!-- HANDLEBARS TEMPLATE -->
  <script id="animalTemplate" type="text/x-handlebars-template">
    <ul>
      {{#promotion}}
        <li class="animal">{{url}} says {{description}}</li>
      {{/promotion}}
    </ul>
  </script>
 
  <!-- REQUIRE HANDLEBARS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="lib/handlebars-v4.0.2.js"></script>
 
  <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
  <script src="js/animalList.js"></script>

    <!-- HANDLEBARS TEMPLATE -->
 
 
</body>
</html>
