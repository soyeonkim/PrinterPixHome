<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Printerpix</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/jquery.cycle2_.js"></script>

  <body>
    <!--- header menu       -->
    <header>
      <div id="top-memu-bar" class="header-box"> <!-- total menu box -->
      </div> 
    </header>
    <nav>
      <div class="clear"></div>
      <div id="nav-memu-bar"class="nav-box"> <!-- white background-->
      </div>
    </nav>
    <!--- end header menu   -->

    <!--  main container -->
    <section>
      <!--  promotion slider show -->
      <div id="promotion-slider-bar">
      </div>
      <!--  end promotion slider show -->
      <!-- productions -->
      <div class="pd-containder center">     <!-- production container -->
        <div class="pd-contents ">
          <!--- best production -->
          <div id="best-seller" class="best-product">
          </div>
          <div id="best-seller2" class="best-product">
          </div>
          <!--- end best production-->
          <!--- instagram production -->
          <div id="instagram-seller"class="inst-product">
          </div>
          <div id="instagram-seller2"class="inst-product">
          </div>

          <!--- end instagram production-->
          <!--promotion -->
          <div id="promo-seller"class="promo-product">
          </div>
          <!-- end promotion -->
        </div>
      </div> 
      <!-- end productions -->
    </section>
    <!-- end main container -->

    <!--- footer -->
    <footer id="footer-main">
    </footer>
    <!--- end footer-->
    <script src="js/data_US.js"></script>
    <script src="js/menu.js"></script>

  <script id="navTemplate" type="text/x-handlebars-template">

    <div class="main-manu-box"> <!--main menu box -->

    <div class="nav-bar-center center">
      <div class="logo-box middle-div">
        <div class="logo"> <!-- logo-->
          <a href ="/" title="Printerpix">
            <img src="img/Themes/logo/logo.png" />
          </a>
        </div>
      </div>
      <div class="pp_header-right middle-div"> <!-- main manu -->
        <div class="pp_navigation"> 
           <ul>
           {{#nav}}
            <li><a href="{{url}}">{{title}}</a></li>
           {{/nav}}
          </ul>         
        </div>
      </div>
      </div>
    </div>
  </script>

  <script id="promoSliderTemplate" type="text/x-handlebars-template">
    <div class="slider-container center">  <!-- slider container -->
        <div class="slide-showcase banner-slide">
          <div class="slide-page-pg slide-page-pg-left">
            <ul class ="cycle-pager external pager-vert" id="page-pager">
              <li class="cd-dot"><a herf="#"></a></li>
              <li class="cd-dot"><a herf="#"></a></li>
              <li class="cd-dot"><a herf="#"></a></li>
              <li class="cd-dot"><a herf="#"></a></li>
              <li class="cd-dot"><a herf="#"></a></li>           
            </ul>
          
          </div>
           <div id="slider-source" class="cycle-slideshow" data-cycle-fx=scrollVert data-cycle-pause-on-hover="true" data-cycle-speed="1000" data-cycle-pager='#page-pager' data-cycle-pager-template="" data-cycle-slides="div">  

            {{#promotion}}
             <div class="promo-slide">
              <a href="{{url}}"><img src="{{img_url}}"/></a>
              <span class="descrip descrip-left" style="color:{{text_color}}"> <center>{{{description}}}</center></span>
              <span class="promo-code promo-code-left">{{promo_des}}</span>
              <a href="{{url}}"><span class="promo-button-sm promo-button-sm-left" id="{{id}}" style="color:{{text_color}}; border-color:{{button_color}}">{{button}}</span></a>
              <span class="customer-review"><img src="{{customer_review}}"/></span>
             </div> 
            {{/promotion}}
          </div>

            <div class="promo-vert">
            <span><img src="img/Themes/banner/Trust-Informations-Banner.png"></span>
            </div> 
          </div> <!-- pager on slide -->
          <div class="pager-box" id="next_banner"></div>
      </div>
  </script>

  <script id="bestSellerTemplate" type="text/x-handlebars-template">
    <div class="text-center pd-title">
          <p>our <strong>best seller</strong> products ready to print for you </p>
    </div>
      <!-- arrow previous /next -->
    <div class="slider-box">
      <a href="#" title="Previous"  class="pd_prev" id="prev_PhotoBookPage">Previous</a>
      <a href="#" title="Next"      class="pd_next" id="next_PhotoBookPage">Next </a>
    
      <div class="slide-showcase product-box">
         <div id="best-slider"class="silder-holder cycle-slideshow" data-cycle-fx=carousel data-cycle-timeout=0 data-cycle-carousel-visible=4 data-cycle-prev="#prev_PhotoBookPage" data-cycle-next="#next_PhotoBookPage" data-cycle-slides="div">
         {{#bestSeller}}
          <div class="pd-img">
            <a class="each-slide" href="http://www.printerpix.com{{url}}">
              <img src="{{img_url}}" />
              <h1>{{title}}</h1>
              <span class="customer-star"><img src="{{customerStar}}"></span>
              <p>{{description}}</p>
              <h4 class="readmore" href="#">Read more...</h4>
            </a>
          </div>
          {{/bestSeller}}  
      </div>
     </div> 
  </script>

  <script id="instagramSellerTemplate" type="text/x-handlebars-template">

            <h4 class="readmore" href="#">Read more...</h4>
         </a>
       </div>
       {{/instagram}}
     </div>
     </div>
   </div>  
  </script>

</html>
